<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link href="https://db.onlinewebfonts.com/c/b65a50ad3e85fe80d05947b061f86445?family=Minuet+W01+Regular" rel="stylesheet">
</head>
<body>
    <div class="red-container">
        <div class="header">
            <div class="titles">
                <div class="small-title">MAGIC</div>
                <div class="big-title">Etch A Sketch</div>
                <div class="small-title">SCREEN</div>
            </div>
            <div class="inputs">
                <input type="text" placeholder="Enter size" class="size">
                <input type="color" placeholder="Enter color" class="color">
                <button class="start-button">Start</button>
            </div>
        </div>
        <div class="grid"></div>
        <button class="reset-button">Reset</button>
    </div>
</body>
</html>
